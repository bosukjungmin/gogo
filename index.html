<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïò§Îäò Î≠ê?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .delete-btn {
            width: 40px;
            height: 40px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background-color: #ff3838;
            transform: scale(1.05);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4ECDC4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-btn:hover {
            background-color: #45B7D1;
            transform: translateY(-2px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .money-section {
            background: linear-gradient(135deg, #FFA07A 0%, #FF6B6B 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .money-section h2 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .money-input {
            width: 100%;
            padding: 15px;
            border: 3px solid white;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background: white;
        }

        .money-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .roulette-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .spin-button {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            min-height: 40px;
            position: relative;
        }

        .result.animate {
            animation: resultPulse 0.6s ease-in-out;
        }

        @keyframes resultPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Ï∂ïÌè¨ Ìö®Í≥º */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .roulette-wrapper {
                max-width: 300px;
            }

            .spin-button {
                padding: 12px 40px;
                font-size: 18px;
            }

            .delete-btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .money-section h2 {
                font-size: 1.2em;
            }

            .money-input {
                font-size: 18px;
            }

            .result {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="container">
        <h1>Ïò§Îäò Î≠ê?</h1>
        
        <div class="input-section" id="inputSection">
            <!-- ÏûÖÎ†• ÌïÑÎìúÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </div>

        <div class="controls">
            <button class="add-btn" id="addBtn">+ Ìï≠Î™© Ï∂îÍ∞Ä</button>
        </div>

        <div class="money-section">
            <h2>üí∞ How Much Money? üí∞</h2>
            <input type="text" class="money-input" id="moneyInput" placeholder="Í∏àÏï°ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" inputmode="numeric">
        </div>

        <div class="roulette-container">
            <div class="roulette-wrapper">
                <div class="arrow"></div>
                <canvas id="roulette"></canvas>
            </div>
            <button class="spin-button" id="spinBtn">ÎèåÎ¶¨Í∏∞!</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('roulette');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        const inputSection = document.getElementById('inputSection');
        const addBtn = document.getElementById('addBtn');
        const moneyInput = document.getElementById('moneyInput');
        const confettiContainer = document.getElementById('confettiContainer');
        
        // Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ ÏÑ§Ï†ï
        const size = 400;
        canvas.width = size;
        canvas.height = size;
        const centerX = size / 2;
        const centerY = size / 2;
        const radius = size / 2 - 10;

        let items = [];
        let rotation = 0;
        let isSpinning = false;
        let inputCount = 0;
        const MIN_INPUTS = 2;
        const MAX_INPUTS = 20;

        // ÏÉâÏÉÅ ÌåîÎ†àÌä∏
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', 
                        '#F7B731', '#5F27CD', '#00D2D3', '#FF9FF3', '#54A0FF',
                        '#48DBFB', '#1DD1A1', '#EE5A6F', '#C44569', '#F8B500'];

        // Í∏àÏï° ÏûÖÎ†• Ìè¨Îß∑ÌåÖ
        moneyInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value) {
                value = parseInt(value).toLocaleString('ko-KR');
            }
            e.target.value = value;
        });

        // Ï¥àÍ∏∞ 5Í∞ú ÏûÖÎ†•Ïπ∏ ÏÉùÏÑ±
        function initialize() {
            for (let i = 0; i < 5; i++) {
                addInputField();
            }
            updateAddButtonState();
        }

        function addInputField() {
            if (inputCount >= MAX_INPUTS) return;

            inputCount++;
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.dataset.id = inputCount;

            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `Ìï≠Î™© ${inputCount}`;
            input.maxLength = 20;
            input.addEventListener('input', updateItems);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '√ó';
            deleteBtn.addEventListener('click', () => removeInputField(inputGroup));

            inputGroup.appendChild(input);
            inputGroup.appendChild(deleteBtn);
            inputSection.appendChild(inputGroup);

            updateAddButtonState();
            updateDeleteButtonsState();
        }

        function removeInputField(inputGroup) {
            const totalInputs = inputSection.querySelectorAll('.input-group').length;
            if (totalInputs <= MIN_INPUTS) return;

            inputGroup.remove();
            inputCount--;
            updateItems();
            updateAddButtonState();
            updateDeleteButtonsState();
        }

        function updateAddButtonState() {
            const totalInputs = inputSection.querySelectorAll('.input-group').length;
            addBtn.disabled = totalInputs >= MAX_INPUTS;
        }

        function updateDeleteButtonsState() {
            const totalInputs = inputSection.querySelectorAll('.input-group').length;
            const deleteButtons = inputSection.querySelectorAll('.delete-btn');
            
            deleteButtons.forEach(btn => {
                if (totalInputs <= MIN_INPUTS) {
                    btn.style.opacity = '0.3';
                    btn.style.cursor = 'not-allowed';
                } else {
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                }
            });
        }

        function updateItems() {
            const inputs = inputSection.querySelectorAll('input');
            items = Array.from(inputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');
            
            drawRoulette();
        }

        function drawRoulette() {
            ctx.clearRect(0, 0, size, size);
            
            if (items.length === 0) {
                // Í∏∞Î≥∏ Ïõê Í∑∏Î¶¨Í∏∞
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#f0f0f0';
                ctx.fill();
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.fillStyle = '#999';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Ìï≠Î™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', centerX, centerY);
                return;
            }

            const arcSize = (2 * Math.PI) / items.length;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);

            items.forEach((item, index) => {
                const startAngle = index * arcSize;
                const endAngle = startAngle + arcSize;

                // ÏÑπÏÖò Í∑∏Î¶¨Í∏∞
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                // ÌÖçÏä§Ìä∏ Í∑∏Î¶¨Í∏∞
                ctx.save();
                const textAngle = startAngle + arcSize / 2;
                ctx.translate(centerX, centerY);
                ctx.rotate(textAngle);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.fillText(item, radius * 0.65, 0);
                ctx.restore();
            });

            ctx.restore();

            // Ï§ëÏïô Ïõê Í∑∏Î¶¨Í∏∞
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#F7B731', '#FFD700', '#FF69B4', '#00D2D3'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = '0s';
                    
                    confettiContainer.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 10);
            }
        }

        function spinRoulette() {
            if (isSpinning || items.length === 0) return;

            isSpinning = true;
            spinBtn.disabled = true;
            resultDiv.textContent = '';
            resultDiv.classList.remove('animate');

            const spinDuration = 3000;
            const minSpins = 5;
            const maxSpins = 8;
            const totalRotation = (minSpins + Math.random() * (maxSpins - minSpins)) * 2 * Math.PI;
            
            const startTime = Date.now();
            const startRotation = rotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                // easeOut Ìö®Í≥º
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                rotation = startRotation + totalRotation * easeProgress;
                drawRoulette();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    showResult();
                }
            }

            animate();
        }

        function showResult() {
            const normalizedRotation = rotation % (2 * Math.PI);
            const arcSize = (2 * Math.PI) / items.length;
            
            // ÌôîÏÇ¥ÌëúÍ∞Ä ÏúÑÎ•º Í∞ÄÎ¶¨ÌÇ§ÎØÄÎ°ú (3œÄ/2 ÏúÑÏπò) Í≥ÑÏÇ∞
            let adjustedRotation = (2 * Math.PI - normalizedRotation + Math.PI / 2) % (2 * Math.PI);
            const selectedIndex = Math.floor(adjustedRotation / arcSize) % items.length;
            
            const moneyValue = moneyInput.value;
            let resultText = `üéâ ${items[selectedIndex]} üéâ`;
            
            if (moneyValue) {
                resultText += `\nüí∞ ${moneyValue}Ïõê üí∞`;
            }
            
            resultDiv.textContent = resultText;
            resultDiv.classList.add('animate');
            
            // Ï∂ïÌè¨ Ìö®Í≥º
            createConfetti();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addInputField);
        spinBtn.addEventListener('click', spinRoulette);

        // Ï¥àÍ∏∞Ìôî
        initialize();
        drawRoulette();
    </script>
</body>
</html>
