<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïò§Îäò Î≠ê?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .roulette-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .spin-button {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-height: 30px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .roulette-wrapper {
                max-width: 300px;
            }

            .spin-button {
                padding: 12px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ïò§Îäò Î≠ê?</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="input1" placeholder="Ìï≠Î™© 1" maxlength="20">
            </div>
            <div class="input-group">
                <input type="text" id="input2" placeholder="Ìï≠Î™© 2" maxlength="20">
            </div>
            <div class="input-group">
                <input type="text" id="input3" placeholder="Ìï≠Î™© 3" maxlength="20">
            </div>
            <div class="input-group">
                <input type="text" id="input4" placeholder="Ìï≠Î™© 4" maxlength="20">
            </div>
            <div class="input-group">
                <input type="text" id="input5" placeholder="Ìï≠Î™© 5" maxlength="20">
            </div>
        </div>

        <div class="roulette-container">
            <div class="roulette-wrapper">
                <div class="arrow"></div>
                <canvas id="roulette"></canvas>
            </div>
            <button class="spin-button" id="spinBtn">ÎèåÎ¶¨Í∏∞!</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('roulette');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        
        // Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ ÏÑ§Ï†ï
        const size = 400;
        canvas.width = size;
        canvas.height = size;
        const centerX = size / 2;
        const centerY = size / 2;
        const radius = size / 2 - 10;

        let items = [];
        let rotation = 0;
        let isSpinning = false;

        // ÏÉâÏÉÅ ÌåîÎ†àÌä∏
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

        // ÏûÖÎ†• ÌïÑÎìú Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        const inputs = [
            document.getElementById('input1'),
            document.getElementById('input2'),
            document.getElementById('input3'),
            document.getElementById('input4'),
            document.getElementById('input5')
        ];

        inputs.forEach(input => {
            input.addEventListener('input', updateItems);
        });

        function updateItems() {
            items = inputs
                .map(input => input.value.trim())
                .filter(value => value !== '');
            
            drawRoulette();
        }

        function drawRoulette() {
            ctx.clearRect(0, 0, size, size);
            
            if (items.length === 0) {
                // Í∏∞Î≥∏ Ïõê Í∑∏Î¶¨Í∏∞
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#f0f0f0';
                ctx.fill();
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.fillStyle = '#999';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Ìï≠Î™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', centerX, centerY);
                return;
            }

            const arcSize = (2 * Math.PI) / items.length;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);

            items.forEach((item, index) => {
                const startAngle = index * arcSize;
                const endAngle = startAngle + arcSize;

                // ÏÑπÏÖò Í∑∏Î¶¨Í∏∞
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                // ÌÖçÏä§Ìä∏ Í∑∏Î¶¨Í∏∞
                ctx.save();
                const textAngle = startAngle + arcSize / 2;
                ctx.translate(centerX, centerY);
                ctx.rotate(textAngle);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.fillText(item, radius * 0.65, 0);
                ctx.restore();
            });

            ctx.restore();

            // Ï§ëÏïô Ïõê Í∑∏Î¶¨Í∏∞
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spinRoulette() {
            if (isSpinning || items.length === 0) return;

            isSpinning = true;
            spinBtn.disabled = true;
            resultDiv.textContent = '';

            const spinDuration = 3000;
            const minSpins = 5;
            const maxSpins = 8;
            const totalRotation = (minSpins + Math.random() * (maxSpins - minSpins)) * 2 * Math.PI;
            
            const startTime = Date.now();
            const startRotation = rotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                // easeOut Ìö®Í≥º
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                rotation = startRotation + totalRotation * easeProgress;
                drawRoulette();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    showResult();
                }
            }

            animate();
        }

        function showResult() {
            const normalizedRotation = rotation % (2 * Math.PI);
            const arcSize = (2 * Math.PI) / items.length;
            
            // ÌôîÏÇ¥ÌëúÍ∞Ä ÏúÑÎ•º Í∞ÄÎ¶¨ÌÇ§ÎØÄÎ°ú (3œÄ/2 ÏúÑÏπò) Í≥ÑÏÇ∞
            let adjustedRotation = (2 * Math.PI - normalizedRotation + Math.PI / 2) % (2 * Math.PI);
            const selectedIndex = Math.floor(adjustedRotation / arcSize) % items.length;
            
            resultDiv.textContent = `üéâ ${items[selectedIndex]} üéâ`;
        }

        spinBtn.addEventListener('click', spinRoulette);

        // Ï¥àÍ∏∞ Í∑∏Î¶¨Í∏∞
        drawRoulette();
    </script>
</body>
</html>
